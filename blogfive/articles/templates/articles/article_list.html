{% extends 'base_layout.html '%}

{% block content %}
    <h1>Articles List </h1>
    {% for article in articles %}
      <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
      <p>{{ article.snippet }}</p>
      <p>{{ article.date }}</p>
    {% endfor %}

{% endblock %}
