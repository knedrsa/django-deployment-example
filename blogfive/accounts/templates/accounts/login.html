{% extends 'base_layout.html '%}

{% block content %}
      <h1>Login</h1>

      <form class="form-cite" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" name="" value="Login">
      </form>

{% endblock %}
